<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel='stylesheet' href="https://unpkg.com/@finos/perspective-workspace/dist/umd/material-dense.css">
    <link rel='stylesheet' href="index.css">

    <script src="perspective-viewer-datagrid.js"></script>

 perspective-viewer {
     flex: 1;
}

body {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0;
    padding: 0;
}

input {
    margin: 24px;
    max-width: 300px;
}

@media (max-width: 600px) {
    html {
        overflow: hidden;
    }

    body {
        position: fixed;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        touch-action: none;
    }
}
    </style>

</head>

<body>

    <perspective-viewer plugin="datagrid" >

    </perspective-viewer>

    <script>
        window.addEventListener('WebComponentsReady', async function() {
            const viewer = document.getElementsByTagName('perspective-viewer')[0];
            const data = await fetch("superstore.arrow");
            viewer.load(await data.arrayBuffer());
            viewer.toggleConfig();
        });
    </script>

</body>

</html>
