<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <script src="http://localhost:8080/perspective-viewer.js"></script>
    <script src="http://localhost:8080/perspective-viewer-hypergrid.js"></script>
    <script src="http://localhost:8080/perspective-viewer-d3fc.js"></script>
    <script src="http://localhost:8080/perspective.js"></script>

    <link rel='stylesheet' href="https://unpkg.com/@finos/perspective-viewer/dist/umd/material.dark.css">

    <style>
        perspective-viewer{position:absolute;top:0;left:0;right:0;bottom:0;}
    </style>

</head>

<body>

    <perspective-viewer id="viewer" editable></perspective-viewer>

    <script>

        window.addEventListener('WebComponentsReady', async function() {
            const viewer = document.getElementById('viewer');

            const worker = perspective.shared_worker();
            const websocket = perspective.websocket("ws://localhost:8888/websocket");
            const websocket2 = perspective.websocket("ws://localhost:8888/second_websocket");
            const remote_table = websocket.open_table('data_source_one');
            await viewer.load(remote_table);
            
            const remote_view = websocket2.open_view('view_one');
            const start = performance.now();
            const arrow = await remote_view.to_arrow();
            const table = worker.table(arrow, {index: "a"});
            console.log(performance.now() - start);

            remote_view.on_update(table.update, {mode: "row"});

            const view = table.view();
            view.on_update((rows) => {
                const _t = worker.table(rows);
                const _v = _t.view();
                _v.to_json().then(json => {
                    remote_table.update(json);
                    _v.delete();
                    _t.delete();
                });
            }, {
                mode: "row"
            });
        
            // Load this in the `<perspective-viewer>`.
            viewer.load(table);
        });

    </script>

</body>

</html>
